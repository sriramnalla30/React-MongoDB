<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("images/login_bg.jpg"); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      
      header {
        background-color: rgba(0, 0, 0, 0.4);  
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;  
      }
      
      .logo {
        flex-grow: 1;
      }
      .logo a {
          text-decoration: none;
          color: #fff; 
          font-weight: bold;
          display: flex;
          align-items: center;
        }
      .logo img {
        width: 100px;  
        height: auto;
      }
      
      .nav-items {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      
      .nav-items ul {
        list-style: none;
      
        display: flex; }
        .nav-items ul li {
  margin-right: 20px;
}
      .nav-items a {
        list-style: none;
        word-spacing: 20px;
        text-decoration: none;
        color: #fff; 
        font-weight: bold;
      }
      
      .nav-items a:hover {
        color: #007bff;
      }
      
      
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .hero {
        text-align: center;
        padding: 2rem;
        color: #fff;  }
      
      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      
      .hero h3 {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      
      .hero-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      
      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      
      .btn-primary {
        background-color: #007bff;
        color: #fff;
      }
      
      .btn-primary:hover {
        background-color: #0056b3;
      }
      
      .btn-secondary {
        background-color: #e9ecef;
        color: #333;
      }
      
      .btn-secondary:hover {
        background-color: #d3d3d3;
      }
      
      .btn-tertiary {
        background-color: #ffc107;
        color: #333;
      }
      
      .btn-tertiary:hover {
        background-color: #ffa800;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        padding: 1rem 2rem;
        text-align: center;
      }
      </style>
